<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>View Cart</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/logos/chicken.png" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />

  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    @media (min-width: 1025px) {
      .h-custom {
        height: 100vh !important;
      }
    }
  </style>
</head>

<body id="page-top">
  <section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card">
            <div class="card-body p-4">

              <div class="row">

                <div class="col-lg-7">
                  <h5 class="mb-3">
                    <a href="#!" class="text-body">
                      <i <h5><a href="index.html">
                          <i class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping
                        </a>
                  </h5>
                  <hr>

                  <div id="carts">

                  </div>

                </div>

                <!-- link to payment.html -->
                <button type="button" data-mdb-button-init data-mdb-ripple-init
                  class="btn btn-info btn-block btn-lg mt-3" onclick="window.location.href='payment.html'" id="checkout"
                  disabled>
                  <div class="d-flex justify-content-between">
                    <span>Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i></span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/index.js"></script>
  </script>
</body>
